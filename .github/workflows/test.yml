name: test

on:
  push:
    branches:
      - master
      - refactor-ci

  pull_request:
    branches:
      - master

  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: py${{ matrix.python-version }} torch${{ matrix.torch-version }} v${{ matrix.version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10"]
        torch-version: ["1.13.0", "1.13.1", "2.0.0", "2.0.1", "2.1.0", "2.1.1", "2.1.2"]
        version: ["1.1"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run tests
        uses: addnab/docker-run-action@v3
        with:
            image: ghcr.io/csukuangfj/icefall:cpu-py${{ matrix.python-version }}-torch${{ matrix.torch-version }}-v${{ matrix.version }}
            options: |
              --volume ${{ github.workspace }}/:/icefall
            shell: bash
            run: |
              export PYTHONPATH=/icefall:$PYTHONPATH
              cd /icefall
              git config --global --add safe.directory /icefall

              pytest -v -s ./test

              # runt tests for conformer ctc
              cd egs/librispeech/ASR/conformer_ctc
              pytest -v -s

              cd ../pruned_transducer_stateless
              pytest -v -s

              cd ../pruned_transducer_stateless2
              pytest -v -s

              cd ../pruned_transducer_stateless3
              pytest -v -s

              cd ../pruned_transducer_stateless4
              pytest -v -s

              echo $PYTHONPATH
              cd ../pruned_transducer_stateless7
              pytest -v -s

              cd ../transducer_stateless
              pytest -v -s

              # cd ../transducer
              # pytest -v -s

              cd ../transducer_stateless2
              pytest -v -s

              cd ../transducer_lstm
              pytest -v -s

              cd ../zipformer
              pytest -v -s

      - uses: actions/upload-artifact@v2
        with:
          path: egs/librispeech/ASR/zipformer/swoosh.pdf
          name: swoosh.pdf
